    // Helper function to create an element with classes and text

        const el = document.createElement(tag);
        if (classNames.length > 0) el.className = classNames.join(' ');
        if (textContent) el.textContent = textContent;
        return el;
    }

    // Helper function to create an icon

        svg.setAttribute("class", "icon");
        svg.setAttribute("fill", "none");
        svg.setAttribute("viewBox", "0 0 24 24");
        svg.setAttribute("stroke", "currentColor");
        svg.setAttribute("stroke-width", "2");

        const path = document.createElementNS(svgNS, "path");
        svg.appendChild(path);

        switch (type) {

                path.setAttribute("d", "M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z");
                break;

    // Function to parse Markdown table
    function parseMarkdownTable(tableLines) {
        if (tableLines.length < 2) return null;

        const table = createElement('table', ['min-w-full', 'divide-y', 'divide-gray-200', 'shadow']);
        const thead = createElement('thead', ['bg-gray-50']);
        const tbody = createElement('tbody', ['bg-white', 'divide-y', 'divide-gray-200']);
        table.append(thead, tbody);

        const headerRow = createElement('tr');
        tableLines[0].split('|').map(s => s.trim()).filter(s => s).forEach(headerText => {
            headerRow.appendChild(createElement('th', ['px-6', 'py-3', 'text-left', 'text-xs', 'font-medium', 'text-gray-500', 'uppercase', 'tracking-wider'], headerText));
        });
        thead.appendChild(headerRow);

        tableLines.slice(2).forEach(line => {
            const cells = line.split('|').map(s => s.trim()).filter((s, i, arr) => i !== 0 && i !== arr.length - 1);
            if (cells.length === headerRow.children.length) {
                const bodyRow = createElement('tr');
                cells.forEach(cellText => {
                    const cellContent = cellText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    const td = createElement('td', ['px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-gray-700']);
                    td.innerHTML = cellContent;
                    bodyRow.appendChild(td);
                });
                tbody.appendChild(bodyRow);
            }
        });
        const container = createElement('div', ['markdown-table', 'overflow-x-auto', 'rounded-lg']);
        container.appendChild(table);
        return container;
    }

    function getCoverageAssessmentInfo(assessmentText) {
        if (!assessmentText) return {color: 'gray-700', text: 'N/A'};
        if (assessmentText.includes('üü¢ Excellent coverage')) return {color: 'green-500', text: 'Excellent', emoji: 'üü¢'};
        if (assessmentText.includes('üü° Good coverage')) return {color: 'yellow-500', text: 'Good', emoji: 'üü°'};
        if (assessmentText.includes('üü† Moderate coverage')) return {color: 'orange-500', text: 'Moderate', emoji: 'üü†'};
        if (assessmentText.includes('üî¥ Low coverage')) return {color: 'red-500', text: 'Low', emoji: 'üî¥'};
        if (assessmentText.includes('‚ö´ No coverage')) return {color: 'gray-700', text: 'No Coverage', emoji: '‚ö´'};
        return {color: 'gray-700', text: assessmentText.replace('**Coverage Assessment:**', '').trim(), emoji: ''};
    }

    function parseDetailedPOSPair(blockContent) {
        const lines = blockContent.split('\n').map(l => l.trim()).filter(l => l);
        if (lines.length === 0) return null;

        const details = createElement('details', ['mb-4', 'rounded-lg', 'shadow-md']);
        const summary = createElement('summary', ['text-lg', 'font-semibold', 'text-gray-700', 'flex', 'justify-between', 'items-center', 'p-4', 'hover:bg-gray-50', 'transition', 'duration-150', 'ease-in-out']);
        const summaryContent = createElement('div', ['flex', 'items-center']);
        const summaryArrow = createElement('span', ['summary-arrow', 'ml-2']);

        const contentDiv = createElement('div', ['details-content', 'p-4', 'border-t', 'border-gray-200', 'space-y-3']);
        details.append(summary, contentDiv);

        let currentSectionTitle = '';
        let currentList = null;
        let examplesBuffer = [];
        let inExamples = false;

        const titleLine = lines.find(line => line.startsWith('###'));
        const assessmentLine = lines.find(line => line.startsWith('**Coverage Assessment:'));
        const assessmentInfo = getCoverageAssessmentInfo(assessmentLine);

        if (titleLine) {
            const titleText = titleLine.replace('###', '').trim();
            const dot = createElement('span', ['coverage-dot', `bg-${assessmentInfo.color}`]);
            summaryContent.appendChild(dot);
            summaryContent.appendChild(createElement('span', [], `${titleText}`));
        }
        summary.appendChild(summaryContent);
        summary.appendChild(summaryArrow);


        lines.forEach(line => {
            if (line.startsWith('###')) {
                return;
            } else if (line.startsWith('####')) {
                inExamples = false;
                flushExamples();
                currentSectionTitle = line.replace('####', '').trim();
                contentDiv.appendChild(createElement('h4', ['text-md', 'font-semibold', 'text-gray-700', 'mt-3', 'mb-1'], currentSectionTitle));
                currentList = null;
            } else if (line.startsWith('**') && line.endsWith(':**')) {
                inExamples = false;
                flushExamples();
                currentSectionTitle = line.replace(/\*\*/g, '').replace(':', '').trim();
                if (currentSectionTitle.toLowerCase() === 'examples') {
                    inExamples = true;
                }
                contentDiv.appendChild(createElement('h5', ['text-sm', 'font-semibold', 'text-gray-600', 'mt-2'], currentSectionTitle + ":"));
                currentList = createElement('ul', ['list-disc', 'list-inside', 'ml-4', 'text-sm', 'text-gray-600', 'space-y-1']);
                contentDiv.appendChild(currentList);
            } else if (line.startsWith('*') && inExamples) {
                flushExamples();
                const exampleTitle = line.replace(/\*/g, '').replace('Examples:', '').trim();
                if (exampleTitle) contentDiv.appendChild(createElement('p', ['text-sm', 'italic', 'text-gray-500', 'mt-1'], exampleTitle + " Examples:"));
            } else if (line.startsWith('-')) {
                if (inExamples) {
                    examplesBuffer.push(line.substring(1).trim());
                } else if (currentList) {
                    const li = createElement('li');
                    li.innerHTML = line.substring(1).trim().replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    currentList.appendChild(li);
                } else {
                    contentDiv.appendChild(createElement('p', ['text-sm', 'text-gray-600'], line));
                }
            } else if (inExamples) {
                examplesBuffer.push(line);
            } else {
                if (line.trim()) {
                    inExamples = false;
                    flushExamples();
                    const p = createElement('p', ['text-sm', 'text-gray-600']);
                    p.innerHTML = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    contentDiv.appendChild(p);
                    currentList = null;
                }
            }
        });

        function flushExamples() {
            if (examplesBuffer.length > 0) {
                const exampleBlock = createElement('div', ['example-code']);
                exampleBlock.textContent = examplesBuffer.join('\n');
                contentDiv.appendChild(exampleBlock);
                examplesBuffer = [];
            }
        }

        flushExamples();

        return details;
    }

    function extractMaxCoverageRate(blockContent) {
        const titleLineMatch = blockContent.match(/^###.*\(Max Coverage Rate: ([\d.]+)\)/m);
        if (titleLineMatch && titleLineMatch[1]) {
            return parseFloat(titleLineMatch[1]);
        }
        const selfRefMatch = blockContent.match(/^###.*\(Max Coverage: ([\d.]+)\)/m);
        if (selfRefMatch && selfRefMatch[1]) {
            return parseFloat(selfRefMatch[1]);
        }
        return -1;
    }

    // Main parsing logic
    window.onload = () => {
        const lines = markdownContent.trim().split('\n');
        const mainContainer = document.querySelector('main');
        const navLinksContainer = document.getElementById('nav-links');
        const mobileNavLinksContainer = document.getElementById('mobile-nav-links');
        let currentTableLines = [];
        let inTable = false;
        let isFirstH1 = true;
        let sectionCounter = 0;
        let currentlyProcessingDetailedPOSSection = false; // Flag to track if we are in the detailed POS section

        lines.forEach((line, index) => {
            const trimmedLine = line.trim();

            if (trimmedLine.startsWith('# ')) {
                if (isFirstH1) {
                    document.getElementById('reportTitle').textContent = trimmedLine.substring(2).trim();
                    isFirstH1 = false;
                } else {
                    // This should not happen for the main report title, but as a fallback for other H1s if any
                    mainContainer.innerHTML += `<h1 class="text-3xl font-bold mt-8 mb-4 pb-2 border-b border-gray-300">${trimmedLine.substring(2).trim()}</h1>`;
                }
            } else if (trimmedLine.startsWith('**Date:')) {
                document.getElementById('reportDate').textContent = trimmedLine;
            } else if (trimmedLine.startsWith('## ')) {
                // Exiting detailed POS section if we encounter a new H2
                if (currentlyProcessingDetailedPOSSection && !trimmedLine.includes('Detailed POS Pair Analysis')) {
                    currentlyProcessingDetailedPOSSection = false;
                }

                if (currentTableLines.length > 0) {
                    const tableHtml = parseMarkdownTable(currentTableLines);
                    if (tableHtml) mainContainer.appendChild(tableHtml);
                    currentTableLines = [];
                    inTable = false;
                }
                sectionCounter++;
                const titleText = trimmedLine.substring(3).trim();
                const sectionId = `section-${sectionCounter}-${titleText.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '')}`;

                let iconType = 'document-text';
                if (titleText.includes('File Processing Summary')) iconType = 'folder';
                else if (titleText.includes('Overall Combined Statistics')) iconType = 'chart-bar';
                else if (titleText.includes('Overall Match Rate Analysis')) iconType = 'chart-pie';
                else if (titleText.includes('Detailed POS Pair Analysis')) iconType = 'search';
                else if (titleText.includes('Combined Summary Tables')) iconType = 'document-text';
                else if (titleText.includes('File-Specific Analysis')) iconType = 'folder';

                const h2 = createElement('h2', ['text-2xl', 'font-semibold', 'mt-8', 'mb-4', 'pb-2', 'border-b', 'border-gray-300', 'flex', 'items-center', 'text-indigo-600']);
                h2.id = sectionId;
                h2.appendChild(createIcon(iconType));
                h2.appendChild(document.createTextNode(titleText));
                mainContainer.appendChild(h2);

                const navLi = createElement('li');
                const navA = createElement('a', ['text-gray-300', 'hover:bg-gray-700', 'hover:text-white', 'px-3', 'py-2', 'rounded-md', 'text-sm', 'font-medium'], titleText.split(' ')[1] || titleText);
                navA.href = `#${sectionId}`;
                navLi.appendChild(navA);
                navLinksContainer.appendChild(navLi);

                const mobileNavA = createElement('a', ['text-gray-300', 'hover:bg-gray-700', 'hover:text-white', 'block', 'px-3', 'py-2', 'rounded-md', 'text-base', 'font-medium'], titleText);
                mobileNavA.href = `#${sectionId}`;
                mobileNavLinksContainer.appendChild(mobileNavA);

                // Entering detailed POS section
                if (trimmedLine.includes('Detailed POS Pair Analysis')) {
                    currentlyProcessingDetailedPOSSection = true;
                }

            } else if (trimmedLine.startsWith('### ')) {
                if (currentTableLines.length > 0) {
                    const tableHtml = parseMarkdownTable(currentTableLines);
                    if (tableHtml) mainContainer.appendChild(tableHtml);
                    currentTableLines = [];
                    inTable = false;
                }
                // H3s within Detailed POS are handled by its specific parser, so skip here if in that section
                if (!currentlyProcessingDetailedPOSSection) {
                    const titleText = trimmedLine.substring(4).trim();
                    const h3 = createElement('h3', ['text-xl', 'font-semibold', 'mt-6', 'mb-3', 'text-gray-700']);
                    if (trimmedLine.includes('.txt ‚Üî')) {
                        h3.appendChild(createIcon('document-text'));
                    }
                    h3.appendChild(document.createTextNode(titleText));
                    mainContainer.appendChild(h3);
                }

            } else if (trimmedLine.startsWith('|')) {
                if (!currentlyProcessingDetailedPOSSection) { // Only process tables if not in detailed POS section raw content
                    if (!inTable) inTable = true;
                    currentTableLines.push(trimmedLine);
                }
            } else if (trimmedLine === '---') {
                if (!currentlyProcessingDetailedPOSSection) { // Only process separators if not in detailed POS section raw content
                    if (currentTableLines.length > 0) {
                        const tableHtml = parseMarkdownTable(currentTableLines);
                        if (tableHtml) mainContainer.appendChild(tableHtml);
                        currentTableLines = [];
                        inTable = false;
                    }
                    const hr = createElement('hr', ['my-6', 'border-gray-300']);
                    mainContainer.appendChild(hr);
                }
            } else { // Other content (general paragraphs)
                if (inTable && !trimmedLine.startsWith('|') && !currentlyProcessingDetailedPOSSection) {
                    const tableHtml = parseMarkdownTable(currentTableLines);
                    if (tableHtml) mainContainer.appendChild(tableHtml);
                    currentTableLines = [];
                    inTable = false;
                }

                // Only append as paragraph if it's a non-empty line AND we are NOT in the detailed POS section
                if (trimmedLine && !currentlyProcessingDetailedPOSSection) {
                    const p = createElement('p', ['mb-2', 'text-gray-700', 'leading-relaxed']);
                    p.innerHTML = trimmedLine.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/^- /, '&bull; ');
                    mainContainer.appendChild(p);
                }
            }
        });

        // Final table check for content after the last section, if any, and not in detailed POS
        if (currentTableLines.length > 0 && !currentlyProcessingDetailedPOSSection) {
            const tableHtml = parseMarkdownTable(currentTableLines);
            if (tableHtml) mainContainer.appendChild(tableHtml);
        }

        // Dedicated parsing for Detailed POS Pair Analysis section
        const detailedAnalysisSectionStartIdx = markdownContent.indexOf('## üîç Detailed POS Pair Analysis (Combined) - Bidirectional');
        const combinedSummaryTablesStartIdx = markdownContent.indexOf('## üìã Combined Summary Tables', detailedAnalysisSectionStartIdx);

        let detailedAnalysisFullContent;
        if (detailedAnalysisSectionStartIdx !== -1) {
            detailedAnalysisFullContent = combinedSummaryTablesStartIdx !== -1 ?
                markdownContent.substring(detailedAnalysisSectionStartIdx, combinedSummaryTablesStartIdx) :
                markdownContent.substring(detailedAnalysisSectionStartIdx);

            const detailedPOSContainerH2 = Array.from(mainContainer.children).find(el => el.tagName === 'H2' && el.id.includes('detailed-pos-pair-analysis'));

            if (detailedPOSContainerH2) {
                const contentParts = detailedAnalysisFullContent.split('\n---\n');
                let introTextContent = '';
                let actualPairBlocks = [];

                if (contentParts.length > 0) {
                    const firstPartLines = contentParts[0].split('\n');
                    let firstPairIndex = firstPartLines.findIndex(line => line.trim().startsWith('###'));

                    if (firstPairIndex !== -1) {
                        introTextContent = firstPartLines.slice(0, firstPairIndex).join('\n').replace('## üîç Detailed POS Pair Analysis (Combined) - Bidirectional', '').trim();
                        actualPairBlocks.push(firstPartLines.slice(firstPairIndex).join('\n'));
                    } else {
                        introTextContent = contentParts[0].replace('## üîç Detailed POS Pair Analysis (Combined) - Bidirectional', '').trim();
                    }
                    actualPairBlocks.push(...contentParts.slice(1));
                }

                // Append intro text for Detailed POS Analysis
                if (introTextContent) {
                    const introDiv = createElement('div', ['mb-4', 'p-4', 'bg-indigo-50', 'border-l-4', 'border-indigo-500', 'text-indigo-700', 'rounded-r-md']);
                    introTextContent.split('\n').forEach(line => {
                        if (line.trim()) { // Only add non-empty lines
                            const p = createElement('p', ['text-sm']);
                            p.innerHTML = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                            introDiv.appendChild(p);
                        }
                    });
                    detailedPOSContainerH2.insertAdjacentElement('afterend', introDiv);
                }

                const sortablePOSPairs = actualPairBlocks.map(block => {
                    return {
                        content: block,
                        rate: extractMaxCoverageRate(block)
                    };
                }).filter(item => item.content.trim().startsWith('###'));

                sortablePOSPairs.sort((a, b) => b.rate - a.rate);

                let lastAppendedElement = detailedPOSContainerH2.nextElementSibling || detailedPOSContainerH2;
                if (introTextContent && detailedPOSContainerH2.nextElementSibling.classList.contains('bg-indigo-50')) { // if introDiv was added
                    lastAppendedElement = detailedPOSContainerH2.nextElementSibling;
                }

                sortablePOSPairs.forEach(item => {
                    const parsedBlock = parseDetailedPOSPair(item.content);
                    if (parsedBlock) {
                        lastAppendedElement.insertAdjacentElement('afterend', parsedBlock);
                        lastAppendedElement = parsedBlock;
                    }
                });
            }
        }
        document.getElementById('generationDate').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuOpenIcon = mobileMenuButton.querySelector('svg:first-child');
        const mobileMenuCloseIcon = mobileMenuButton.querySelector('svg:last-child');

        mobileMenuButton.addEventListener('click', () => {
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true' || false;
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');
            mobileMenuOpenIcon.classList.toggle('hidden');
            mobileMenuCloseIcon.classList.toggle('hidden');
        });

        mobileNavLinksContainer.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuButton.setAttribute('aria-expanded', 'false');
                mobileMenu.classList.add('hidden');
                mobileMenuOpenIcon.classList.remove('hidden');
                mobileMenuCloseIcon.classList.add('hidden');
            });
        });
    };
</script>
</body>
</html>
